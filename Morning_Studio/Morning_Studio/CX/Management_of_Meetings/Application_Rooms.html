<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>会议室申请 </title>
    <style type="text/css">
        select {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background: url('../images/down2.png')100% 70% no-repeat scroll transparent;
            width: 250px;
            height: 35px;
            font: 14px/1.5 arial;
        }

        input[type="text"], input[type="date"] {
            width: 250px;
            height: 35px;
            font: 14px/1.5 arial;
            margin-left: 10px;
        }
    </style>
    <!-- 基本样式 -->
    <link href="../js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" style="width:1200px;">
        <!-- title部分 -->
        <div class="row">
            <div class="col-xs-12  col-sm-12  col-md-12 col-lg-12" style="background-image:radial-gradient(#1e3c72,#2a5298);">
                <h4 style="color:white">会议室申请</h4>
            </div>
        </div>

        <!-- 填写信息表单部分 -->
        <div class="row" style="margin-top:2px;">
            <!-- 输入信息部分 -->
            <form action="#" id="Insert_subFrom" class="">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table class="table table-bordered table-responsive" style="text-align:center">
                        <tbody>
                            <tr>
                                <td class="input-group-sm" width="100"><label>预约资源:</label></td>
                                <td class="input-group-sm">
                                    <select size="1" name="equipment" id="equipment">
                                        <option value="">请选择</option>
                                    </select>
                                </td>
                                <td class="input-group-sm" width="120"><label>预约人:</label></td>
                                <td>
                                    <input type="text" size="9" name="order_user" id="order_user" value="测试员" style="width:200px;color:blue;font-weight:bold;float:left;margin-left:18px;">
                                    <input name="button" type="button" value="选择" id="Xuanze_information" style="float:left;margin-left:220px;margin-top:-30px;" />
                                </td>
                                <td class="input-group-sm" width="120"><label>所在部门:</label></td>
                                <td>
                                    <select name="userdept" id="userdept" class="depart">
                                        <option value="">请选择</option>
                                        <option value="董事会">董事会</option>


                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>联系方式:</label>
                                </td>
                                <td>
                                    <input type="text" size="15" name="apply_user_contact" id="apply_user_contact" value="13618112200">
                                </td>
                                <td><label>会议名称:</label></td>
                                <td>
                                    <input type="text" class="" id="statename" />
                                </td>
                                <td>
                                    <label>参与人员:</label>
                                </td>
                                <td>
                                    <input type="text" class="" id="cy_pople" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>登记时间:</label></td>
                                <td>


                                    <input type="text" id="datetime" class="txt" readonly="readonly">
                                </td>

                                <td>
                                    <label>开始使用时间:</label>
                                </td>
                                <td>

                                    <input type="date" class="date" id="statetime" />
                                </td>
                                <td>
                                    <label>结束使用时间:</label>
                                </td>
                                <td>

                                    <input type="date" class="date" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>资源用途:</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" rows="3" name="purpose" id="purpose_yongtu"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td><label>上传附件:</label></td>
                                <td colspan="5" id="upload"><a href="#">上传附件</a></td>
                            </tr>
                            <tr>
                                <td><label>资源使用备注说明:</label></td>
                                <td colspan="5">
                                    <textarea class="form-control" rows="3" name="purpose" id="purpose" value=""></textarea>
                                </td>
                            </tr>


                            <tr>
                                <td colspan="7" class="">
                                    <a href="javascript:;" class="button button-raised button-royal" id="RoomExmineBaoc">保存</a>
                                    <a href="javascript:;" class="button button-raised button-royal" id="RoomExminetijiao">提交</a>


                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </form>
        </div>

        <div class="container">
            <div class="row bg-primary">
                <!-- 跨行 -->
                <div class="col-xs-12  col-sm-12  col-md-12 col-lg-12" style="background-image:radial-gradient(#1e3c72,#2a5298);">
                    <h5>会议室申请详情</h5>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-xs-3  col-sm-3  col-md-3 col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">会议名称</span>
                        <input type="text" id="RoomName" class="form-control" style="margin-left:-5px;" />
                    </div>

                </div>
                <div class="col-xs-3  col-sm-3  col-md-3 col-lg-3">
                    <div class="input-group">

                        <span class="input-group-addon">会议室</span>
                        <input type="text" id="Room_huiyi" class="form-control" style="margin-left:-5px;" />
                    </div>
                </div>
                <div class="col-xs-3  col-sm-3  col-md-3 col-lg-3">
                    <div class="btn-group">

                        <button class="btn btn-default" id="btn_selecta">查询</button>

                    </div>
                </div>
            </div>

            <br />
            <div class="row">
                <div class="col-xs-12  col-sm-12  col-md-12 col-lg-12" style="height:200vh">
                    <!--跨列-->
                    <table id="table_two" class="table table-hover table-bordered table-striped text-center">
                        <thead id="thead_two">
                            <tr class="" style="background-image:radial-gradient(#1e3c72,#2a5298);color:white">
                                <th>发起人</th>
                                <th>会议名称</th>
                                <th>邀请部门</th>
                                <th>邀请人</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>会议形式</th>
                                <th>会议室</th>
                                <th>状态</th>
                                <th class="btn-group">操作</th>
                            </tr>

                        </thead>
                        <tbody id="table_Contents"></tbody>
                    </table>
                </div>

            </div>


        </div>
    </div>



    <script src="../js/jquery-3.3.0.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //页面加载表格数据
            Apply_jiaz();


            //根据会议名称查询
            RoomName();
        });

        //页面加载表格数据
        function Apply_jiaz() {
            $.ajax({
                url: "../CX_Handler.ashx?act=RoomGetcha",
                type: "post",
                dataType: "json",
                success: function (a) {

                    for (var i = 0; i < a.length; i++) {
                        var my_html = '<tr >' +
                            '<td>' + a[i].UserId.Name + '</td>' +
                            '<td>' + a[i].FormMeeting + '</td>' +
                            '<td>' + a[i].DepartID.DepartName + '</td>' +
                            '<td>' + a[i].Inviter + '</td>' +
                            '<td>' + gettime(a[i].ConferenceBeginTime) + '</td>' +
                            '<td>' + gettime(a[i].ConferenceEndTime) + '</td>' +
                            '<td>' + a[i].NameMeeting + '</td>' +
                            '<td>' + a[i].ConferenceRoomID.ConferenceRoomName + '</td>' +
                            '<td>' + a[i].MeetingStatus + '</td>' +
                            '<td  class="btn-group"><button  id="tr"  class="btn btn-success" target="_blank" class="a_details"  tiaozhuan="' + a[i].ConferenceID + '">查看详情</button></td>' +
                            '</tr >';
                        $("#table_Contents").append($(my_html));
                    } //跳转到审批界面:查看详情
                    tiaozhuan();
                }
            });
        }

        //时间调用方法
        function gettime(t) {
            var _time = new Date(t);
            var year = _time.getFullYear();//2017
            var month = _time.getMonth() + 1;//7
            var date = _time.getDate();//10
            return year + "年" + month + "月" + date + "日   ";//这里自己按自己需要的格式拼接
        }
        //跳转到审批界面:查看详情
        function tiaozhuan() {
            $("#tr").live("click", ".a_details", function () {
                var id = $(this).attr("tiaozhuan");
                window.localStorage.setItem("UserId", id);//键是自定义的
                window.open("Room_Exmine.html");
            });

        }

        //根据会议名称查询    //根据会议室查询
        function RoomName() {
            var aa = $("#RoomName").val();
            var b = $("#Room_huiyi").val();
            $("#btn_selecta").click(function () {
                $.ajax({
                    url: "../CX_Handler.ashx?act=Room_getChaName",
                    type: "post",
                    dataType: "json",
                    data: { "Name_Meeting": aa, "Conference_Room_Name": b },
                    success: function (a) {
                        $("#table_Contents").find("td").remove();
                        $("#RoomName").val("");
                        $("#Room_huiyi").val("");
                        for (var i = 0; i < a.length; i++) {
                            var my_html = '<tr >' +
                                '<td>' + a[i].UserId.Name + '</td>' +
                                '<td>' + a[i].FormMeeting + '</td>' +
                                '<td>' + a[i].DepartID.DepartName + '</td>' +
                                '<td>' + a[i].Inviter + '</td>' +
                                '<td>' + gettime(a[i].ConferenceBeginTime) + '</td>' +
                                '<td>' + gettime(a[i].ConferenceEndTime) + '</td>' +
                                '<td>' + a[i].NameMeeting + '</td>' +
                                '<td>' + a[i].ConferenceRoomID.ConferenceRoomName + '</td>' +
                                '<td>' + a[i].MeetingStatus + '</td>' +
                                '<td  class="btn-group"><button   class="btn btn-success" target="_blank" class="a_details"  tiaozhuan="' + a[i].ConferenceID + '">查看详情</button></td>' +
                                '</tr >';
                            $("#table_Contents").append($(my_html));
                        }
                    }
                });
            });
        }


    </script>


</body>
</html>
