<!DOCTYPE html>
<html>
<head>
    <title>晨曦工作室登录</title>

    <meta charset="utf-8">
    <meta name="author" content="forework">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../Public_CSS/less.css" rel="stylesheet" />
    <link href="../Public_CSS/basic.css" rel="stylesheet" />
    <script src="../Public_jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //登陆背景函数
            Login_Backgroud();

            //验证
            //Validate();
            //登录按钮
            $("#entry_btn").click(function () {
                var username = $("#entry_name").val();
                var password = $("#entry_password").val();
                $.ajax({
                    url: "../Public_Hander/Handler.ashx?act=login",
                    data: $(".form").serialize(),
                    type: "post",
                    dataType: "json",
                    success: function (rs) {
                        if (rs.UserID > 0) {
                            //储存登录用户工号
                            sessionStorage.setItem("user", username);
                            //储存用户密码
                            sessionStorage.setItem("pwd", password);
                            //储存用户名字
                            sessionStorage.setItem("username", rs.Name);
                            //储存用户ID
                            sessionStorage.setItem("userid", rs.UserID);
                            //储存银行卡号
                            sessionStorage.setItem("ygcard", rs.YGcard);
                            //储存用户性别
                            sessionStorage.setItem("usersex", rs.Sex);
                            //储存用户邮箱
                            sessionStorage.setItem("useremail", rs.Email);
                            //储存用户地址
                            sessionStorage.setItem("useraddress", rs.Address);
                            //储存用户户口
                            sessionStorage.setItem("useraccount", rs.Account);
                            //储存用户生日
                            sessionStorage.setItem("userBrithday", rs.Brithday);
                            //储存用户身份证
                            sessionStorage.setItem("userIdCard", rs.IdCard);
                            //储存用户电话号码
                            sessionStorage.setItem("userPhone", rs.Phone);
                            //储存登陆用户部门ID
                            sessionStorage.setItem("dep_id", rs.Departmentid.DepartID);


                            location.href = "Home.html";
                        }
                        else {
                            alert("登录失败！");
                        }
                    }
                });
            });


        });
        //登陆背景函数
        function Login_Backgroud() {
            $("#entry_name").focus();
            $(document).keydown(function (event) {
                if (event.keyCode == 13) {
                    $("#entry_btn").click();
                }
            });
        }

       
    </script>
</head>
